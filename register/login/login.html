<body>
	<div id="p_bar" class="loading">Loading&#00000;</div>

	<div class="limiter">
		<div class="container-login100" style="background-image:url('images/red2.jpg');">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<a href="/"><img src="images/img-01.png" alt="IMG"></a>
				</div>

				<!-- <form class="login100-form validate-form" id="login-form" method ="POST" name ="login"> -->
					<div class="login100-form validate-form">
						<span class="login100-form-title">
							Login
						</span>


						<div id="number-container" class="wrap-input100 validate-input" data-validate = "phone number required:">
							<input class="input100" type="tel" name="number" id="number" placeholder="Phone Number">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-mobile" aria-hidden="true"></i>
							</span>
						</div>

						<div id="recaptcha-container"></div>
						<div class="container-login100-form-btn" style="padding-bottom: 20px">
							<button class="login100-form-btn" value="Submit" id="submit" onclick="sendOTPToMobile()">
								Submit
							</button>
						</div>

						<div id="login_opt_field" style="display :none" class="wrap-input100 validate-input" data-validate = "Password is required">
							<input class="input100" type="password" id="password" name="password" placeholder="OTP">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						<div id="login_opt_sbm" style= "display: none" class="container-login100-form-btn">
							<button class="login100-form-btn"  value="Login" id="login" onclick="verifySentOTP()">
								Login
							</button>
						</div>

						<div class="text-center p-t-12">
							<span class="txt1">
								Forgot
							</span>
							<a class="txt2" href="#">
								Username / Password?
							</a>
						</div>

						<div class="text-center p-t-136">Haven't registered yet?
							<a class="txt2" href="/signup/">Signup here.
							</a>
							<br>
							<a class="txt2" href="/">Return to Home Page</a>
						</div>
					</div>
